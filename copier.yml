# Copier configuration
_min_copier_version: "9.0.0"

# Exclude files that should not be copied
_exclude:
  - "copier.yml"
  - ".git"
  - ".DS_Store"
  - "node_modules"
  - ".turbo"
  - "pnpm-lock.yaml"

# Tasks to run after copy
_tasks:
  - "pnpm install"

# Message after copy
_message_after_copy: |
  ðŸŽ‰ Project "{{ project_name }}" created successfully!
  
  Next steps:
    cd {{ _copier_conf.dst_path }}
    pnpm dev

# Questions
project_name:
  type: str
  help: Project name (e.g., my-awesome-project)
  validator: "{% if not project_name %}Project name is required{% endif %}"

project_description:
  type: str
  help: Project description
  default: "A Next.js monorepo with shadcn/ui"
